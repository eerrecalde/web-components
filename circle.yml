general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - exit 0

dependencies:
  pre:
    - rm -Rf bower_components
    - npm install -g bower
    - bower install
    - rm -Rf src/modules
    - mkdir src/modules
    - cp -R ./bower_components/* src/modules

deployment:
  staging:
    branch: master
    commands:
      - ./scripts/deploy-ghpages.sh src
