general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - exit 0

dependencies:
  pre:
    - rm -Rf bower_components
    - npm install -g bower
    - bower install webcomponentsjs#0.7.23
    - cp bower_components src/wc-bosonic/bower_components
    - cp bower_components src/wc-v1-es5/bower_components
    - cp bower_components src/wc-v1-es6/bower_components
    - cp bower_components src/wc-v1-es6-no-class/bower_components
    - cp bower_components src/wc-v1-es6-no-tpl/bower_components
    - rm -Rf bower_components
    - bower install polymer#2.0-preview
    - cp bower_components src/wc-polymer2.0/bower_components

deployment:
  staging:
    branch: master
    commands:
      - ./scripts/deploy-ghpages.sh src
