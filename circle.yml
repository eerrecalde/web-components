general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - exit 0

dependencies:
  pre:
    - ls
    - cd src/wc-v1-es5
    - ls
    - rm -Rf bower_components
    - npm install -g bower
    - bower install

deployment:
  staging:
    branch: master
    commands:
      - ./scripts/deploy-ghpages.sh src
